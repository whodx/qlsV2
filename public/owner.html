
<div class="row-fluid">

	<div class="col-md-6 well">
		<h3>{{ owner.data.owner.OWNER }} server owner</h3>
		<table class="table table-condensed table-striped ">
			<tbody>
				<tr ng-repeat="(key,val) in owner.data.owner">
					<td><b>{{ key }}</b></td>
					<td>{{ val }}</td>
				</tr>
				<tr>
					<td><b>UNIQUE_PLAYERS</b></td>
					<td>{{ owner.asdf[0].UNIQUE_PLAYERS }}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="col-md-6 ">
		<a class="btn btn-primary" href="#/owners/{{ owner.data.owner.OWNER }}/games">Games</a>
		<!--
		<a class="btn btn-primary" href="#/owners/{{ owner.data.owner.OWNER }}/players">Players</a>
		-->
	</div>
